<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="styles.css" ></style>
		<script src="node_modules/angular/angular.min.js"></script>
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<!--<link rel="stylesheet" type="text/css" href="styles.css" ></style>-->
		<!-- <script src="node_modules/angular/angular.js"></script> -->
		<script src="main.js"></script>
		<script src="controllers/EntryController.js"></script>
 	


	</head>
	<body>
		<div id="wrapper">

			<img class="col-xs-offset-3" src=".\images\cookie.png">
			<h1 class="col-xs-offset-3"> What I Eated </h1>
				<div class="container" ng-app="foodApp">
			   <div ng-controller="EntryController as entryCtrl">
			     <form class="form" ng-submit="entryCtrl.submit()">
			      <input type="text" ng-model="entryCtrl.foodItem" placeholder="food item">
			      <input type="number" ng-model="entryCtrl.quantity" placeholder="quantity">
			       <button type="submit" class="btn btn-default">Submit</button>
			    </form>
			    <div ng-repeat = "item in entryCtrl.items">
          <div class = "item"><span class="item">{{item.foodItem}}</span>   <span class="itemquant">{{item.quantity}}</span></div>
          <br />
        </div>
			   </div>
			 </div>


		</div>
	</body>
</html>
